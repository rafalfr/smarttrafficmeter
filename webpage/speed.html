<tbody>

<p><b>4c-cc-6a-4f-ef-67 Up:</b> <span id="4c-cc-6a-4f-ef-67_up"></span></p>
<p><b>4c-cc-6a-4f-ef-67 Down:</b> <span id="4c-cc-6a-4f-ef-67_down"></span></p>

<canvas id="00-30-4f-27-b5-c3_canvas" width="821" height="173">

<script>
var down_series={};
var up_series={};


var chart = new SmoothieChart({millisPerPixel:50,maxValueScale:1.10,scaleSmoothing:0.954,minValue:0,grid:{fillStyle:'#ffffff',strokeStyle:'rgba(119,119,119,0.30)',sharpLines:true,millisPerLine:10000,borderVisible:true}});
    
    down_series['00-30-4f-27-b5-c3'] = new TimeSeries();
    down_series['4c-cc-6a-4f-ef-67'] = new TimeSeries();
    
    up_series['00-30-4f-27-b5-c3'] = new TimeSeries();
    up_series['4c-cc-6a-4f-ef-67'] = new TimeSeries();
    
chart.addTimeSeries(down_series['00-30-4f-27-b5-c3'], {lineWidth:2.1,strokeStyle:'#00ff00',fillStyle:'rgba(0,255,0,0.17)'});

chart.addTimeSeries(up_series['00-30-4f-27-b5-c3'], {lineWidth:2.1,strokeStyle:'#ff0000',fillStyle:'rgba(255,0,0,0.17)'});

chart.streamTo(document.getElementById("00-30-4f-27-b5-c3_canvas"), 1000);
</script>

<script>

	var xhttp = new XMLHttpRequest();

	var timer = setInterval(LoadData, 1000);


	xhttp.onreadystatechange = function ()
	{
		if (this.readyState == 4 && this.status == 200)
		{
			var json_obj = JSON.parse(this.responseText);
			for (var mac in json_obj)
			{
				if (json_obj.hasOwnProperty(mac))
				{
					var up_id = mac + "_up";
					var down_id = mac + "_down";

					var down_speed = json_obj[mac].speed["down"];
					var up_speed = json_obj[mac].speed["up"];
					
					document.getElementById(up_id).innerHTML = value2str(up_speed);
					document.getElementById(down_id).innerHTML = value2str(down_speed);
					
					down_series[mac].append(new Date().getTime(), down_speed);
					up_series[mac].append(new Date().getTime(), up_speed);					
				}
			}

		}
	};

	function value2str(value)
	{
		unit = "";

		if (value >= 1024 * 1024 * 1024 * 1024 * 1024)
		{
			scale = 1024.0 * 1024.0 * 1024.0 * 1024.0 * 1024.0;
			unit = "Pb/s";
		}
		else if (value >= 1024 * 1024 * 1024 * 1024)
		{
			scale = 1024.0 * 1024.0 * 1024.0 * 1024.0;
			unit = "Tb/s";
		}
		else if (value >= 1024 * 1024 * 1024)
		{
			scale = 1024.0 * 1024.0 * 1024.0;
			unit = "Gb/s";
		}
		else if (value >= 1024 * 1024)
		{
			scale = 1024.0 * 1024.0;
			unit = "Mb/s";
		}
		else if (value >= 1024)
		{
			scale = 1024.0;
			unit = "Kb/s";
		}
		else
		{
			scale = 1.0;
			unit = "b/s";
		}

		value /= scale;

		return value.toFixed(2).replace(/\.?0*$/, '') + " " + unit;
	}

	function LoadData()
	{
		xhttp.open("GET", "/speed.json", true);
		xhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
		xhttp.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
		xhttp.setRequestHeader("contentType", "application/json; charset=utf-8");
		xhttp.overrideMimeType("application/json");
		xhttp.send();
	}
</script>


    </body>
</html>
