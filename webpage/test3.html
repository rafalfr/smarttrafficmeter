<script type="application/javascript">

function Settings(){
var $leap=false;
var $start_year = $('.start_year');
var $start_month = $('.start_month');
var $start_day = $('.start_day');
var $start_hour = $('.start_hour');

var $end_year = $('.end_year');
var $end_month = $('.end_month');
var $end_day = $('.end_day');
var $end_hour = $('.end_hour');

$start_month.prop('disabled', true);
$start_day.prop('disabled', true);
$start_hour.prop('disabled', true);

$end_year.prop('disabled', true);
$end_month.prop('disabled', true);
$end_day.prop('disabled', true);
$end_hour.prop('disabled', true);
var $stats_type=$('.statstype');

$stats_type.change(function(e){
var $type=$('[name="statstype"]:checked').val();
if ($type=='hourly')
{
alert('hourly')
}
else if ($type=='daily')
{
alert('daily')
}
else if ($type=='monthly')
{
alert('monthly')
}
else if ($type=='yearly')
{
alert('yearly')
}

});

$start_month.change(function(e) {
var $this = $(this);

if ($this.val() > 0)
{
    $start_day.prop('disabled', false);
    $start_day.val(-1);
    }

if ($this.val()==1)
{
    setDays(31);
    }
    else if ($this.val()==2)
    {
        if ($leap)
        {
        setDays(29);
        }
        else
        {
        setDays(28);
        }
    }
    else if ($this.val()==3)
    {
        setDays(31);
    }
    else if ($this.val()==4)
    {
        setDays(30);
    }
    else if ($this.val()==5)
    {
        setDays(31);
    }
    else if ($this.val()==6)
    {
        setDays(30);
    }
    else if ($this.val()==7)
    {
        setDays(31);
    }
    else if ($this.val()==8)
    {
        setDays(31);
    }
    else if ($this.val()==9)
    {
        setDays(30);
    }
    else if ($this.val()==10)
    {
        setDays(31);
    }
    else if ($this.val()==11)
    {
        setDays(30);
    }
    else if ($this.val()==12)
    {
        setDays(31);
    }    

});

$start_day.change(function(e) {
// Enable the year selector as long as day is not the placeholder option.
if ($(this).val() > 0)
    $start_year.prop('disabled', false);
});

$start_year.change(function(e)
{
if ($(this).val() > 0)
{
    $leap = is_leap($start_year.val());
    $start_month.prop('disabled',false);
    $start_day.prop('disabled',true);
    $start_month.val(-1);
    $start_day.val(-1);
}
});


function setDays(num) {
$start_day.empty();
for (var i = 1; i <= num; i++) {
    if (i < 10) // Put 0 in front of the single digits
    $start_day.append("<option value='0" + i + "'>0" + i + "</option>")
    else
    $start_day.append("<option value='" + i + "'>" + i + "</option>")
}
}

function is_leap (yr) { return (yr%400)?((yr%100)?((yr%4)?false:true):false):true; }
}
</script>
