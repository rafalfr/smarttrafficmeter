    <body onload="Settings()">

<script type="application/javascript">

function Settings(){
var $leap=false;
var $month = $('.month');
var $day = $('.day');
var $year = $('.year');

$month.prop('disabled', true);
$day.prop('disabled', true);

$month.change(function(e) {
  var $this = $(this);

  if ($this.val() > 0)
  {
    $day.prop('disabled', false);
    $day.val(-1);
    }
  
  if ($this.val()==1)
  {
    setDays(31);
    }
    else if ($this.val()==2)
    {
        if ($leap)
        {
        setDays(29);
        }
        else
        {
        setDays(28);
        }
    }
    else if ($this.val()==3)
    {
        setDays(31);
    }
    else if ($this.val()==4)
    {
        setDays(30);
    }
    else if ($this.val()==5)
    {
        setDays(31);
    }
    else if ($this.val()==6)
    {
        setDays(30);
    }
    else if ($this.val()==7)
    {
        setDays(31);
    }
    else if ($this.val()==8)
    {
        setDays(31);
    }
    else if ($this.val()==9)
    {
        setDays(30);
    }
    else if ($this.val()==10)
    {
        setDays(31);
    }
    else if ($this.val()==11)
    {
        setDays(30);
    }
    else if ($this.val()==12)
    {
        setDays(31);
    }    

});

$day.change(function(e) {
  // Enable the year selector as long as day is not the placeholder option.
  if ($(this).val() > 0)
    $year.prop('disabled', false);
});

$year.change(function(e)
{
  if ($(this).val() > 0)
  {
    $leap = is_leap($year.val());
    $month.prop('disabled',false);
    $day.prop('disabled',true);
    $month.val(-1);
    $day.val(-1);
  }
});


function setDays(num) {
  $day.empty();
  for (var i = 1; i <= num; i++) {
    if (i < 10) // Put 0 in front of the single digits
      $day.append("<option value='0" + i + "'>0" + i + "</option>")
    else
      $day.append("<option value='" + i + "'>" + i + "</option>")
  }
}

function is_leap (yr) { return (yr%400)?((yr%100)?((yr%4)?false:true):false):true; }
}
</script>
